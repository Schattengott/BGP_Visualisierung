<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weltkarte mit Verbindungen</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <div id="container">
    <div id="top-container">
      <div id="route-list">Please select a Node.</div>
      <div id="map"></div>
      <div id="current-route-list">
        <div id="pagination-controls">
          <button id="prevPage" enabled onclick="showPreviousRoutes()">← Previous</button>
          <span id="page-counter">Page 1 of X</span>
          <button id="nextPage" enabled onclick="showNextRoutes()">Next →</button>
        </div>
        <div id="routeList">Please select a Node.</div>
      </div>
    </div>
    <div id="bottom-container">
      <div id="list"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
